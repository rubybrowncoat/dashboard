<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deobfuscation Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .overall-progress {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .overall-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .category-percent {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .category-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .category-stat {
            text-align: center;
        }

        .category-stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .category-stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .deobfuscated {
            color: #4caf50;
        }

        .obfuscated {
            color: #f44336;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .stat-value {
                font-size: 2em;
            }

            .category-percent {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Deobfuscation Progress</h1>
            <p class="subtitle">Tracking the massive deobfuscation effort</p>
        </header>

        <div id="loading" class="loading">Loading deobfuscation data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="overall-progress">
                <h2 style="margin-bottom: 20px; color: #667eea;">Overall Progress</h2>
                <div class="overall-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="overall-percent">0%</div>
                        <div class="stat-label">Complete</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="overall-total">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value deobfuscated" id="overall-deobfuscated">0</div>
                        <div class="stat-label">Deobfuscated</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value obfuscated" id="overall-remaining">0</div>
                        <div class="stat-label">Remaining</div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="overall-progress-bar" style="width: 0%;">
                        <span id="overall-progress-text"></span>
                    </div>
                </div>
            </div>

            <div class="categories" id="categories-container">
                <!-- Category cards will be inserted here -->
            </div>

            <div class="last-updated" id="last-updated">
                Last updated: Never
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const response = await fetch('deobfuscation-progress.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = `Error loading data: ${error.message}. Make sure to run the analysis script first to generate deobfuscation-progress.json`;
                errorDiv.style.display = 'block';
            }
        }

        function renderDashboard(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';

            // Render overall stats
            document.getElementById('overall-percent').textContent = data.overall.percentComplete + '%';
            document.getElementById('overall-total').textContent = data.overall.total.toLocaleString();
            document.getElementById('overall-deobfuscated').textContent = data.overall.deobfuscated.toLocaleString();
            document.getElementById('overall-remaining').textContent = data.overall.obfuscated.toLocaleString();
            
            const overallBar = document.getElementById('overall-progress-bar');
            setTimeout(() => {
                overallBar.style.width = data.overall.percentComplete + '%';
                overallBar.querySelector('span').textContent = data.overall.percentComplete + '%';
            }, 100);

            // Render categories
            const container = document.getElementById('categories-container');
            const categoryOrder = ['classes', 'methods', 'fields', 'enums', 'enumValues'];
            const categoryLabels = {
                classes: 'Classes',
                methods: 'Methods',
                fields: 'Fields',
                enums: 'Enums',
                enumValues: 'Enum Values'
            };

            categoryOrder.forEach(key => {
                const category = data.categories[key];
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-header">
                        <div class="category-name">${categoryLabels[key]}</div>
                        <div class="category-percent">${category.percentComplete}%</div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar category-progress-bar" data-percent="${category.percentComplete}" style="width: 0%;">
                            <span></span>
                        </div>
                    </div>
                    <div class="category-stats">
                        <div class="category-stat">
                            <div class="category-stat-value">${category.total.toLocaleString()}</div>
                            <div class="category-stat-label">Total</div>
                        </div>
                        <div class="category-stat">
                            <div class="category-stat-value deobfuscated">${category.deobfuscated.toLocaleString()}</div>
                            <div class="category-stat-label">Deobfuscated</div>
                        </div>
                        <div class="category-stat">
                            <div class="category-stat-value obfuscated">${category.obfuscated.toLocaleString()}</div>
                            <div class="category-stat-label">Remaining</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });

            // Animate category progress bars
            setTimeout(() => {
                document.querySelectorAll('.category-progress-bar').forEach(bar => {
                    const percent = bar.getAttribute('data-percent');
                    bar.style.width = percent + '%';
                    bar.querySelector('span').textContent = percent + '%';
                });
            }, 200);

            // Update last updated time
            const lastUpdated = new Date(data.timestamp);
            document.getElementById('last-updated').textContent = 
                `Last updated: ${lastUpdated.toLocaleString()}`;
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
